<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Skilled e-learning landing page</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container flex">
        <div class="logo-wrapper">
          <img src="assets/logo-dark.svg" alt="Logo Dark" class="logo" />
        </div>
        <button class="btn btn-dark">Get Started</button>
      </div>
    </header>

    <!-- Section: Showcase -->
    <section class="showcase">
      <div class="container flex">
        <div class="showcase-content">
          <h1>Maximize skill, minimize budget</h1>
          <p>
            Our modern courses across a range of in-demand skills will give you the knowledge you
            need to live the life you want.
          </p>
          <button class="btn btn-primary">Get Started</button>
        </div>

        <picture>
          <source media="(min-width: 768px)" srcset="assets/image-hero-tablet.png" />
          <source media="(min-width: 1440px)" srcset="assets/image-hero-desktop.png" />
          <img src="assets/image-hero-mobile.png" alt="" />
        </picture>
      </div>
    </section>

    <!-- Get Started Maximize skill, minimize budget Our modern courses across a range of in-demand
    skills will give you the knowledge you need to live the life you want. Get Started Check out our
    most popular courses! Animation Learn the latest animation techniques to create stunning motion
    design and captivate your audience. Get Started Design Create beautiful, usable interfaces to
    help shape the future of how the web looks. Get Started Photography Explore critical
    fundamentals like lighting, composition, and focus to capture exceptional photos. Get Started
    Crypto All you need to know to get started investing in crypto. Go from beginner to advanced
    with this 54 hour course. Get Started Business A step-by-step playbook to help you start, scale,
    and sustain your business without outside investment. Get Started Get Started -->
  </body>
</html>
